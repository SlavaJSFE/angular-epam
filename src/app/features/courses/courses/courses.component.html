<div class="courses-component">
  <app-header>
    <div class="header-buttons">
      <button type="button" class="btn btn-outline-success login-btn">Log In</button>
      <button type="button" class="btn btn-outline-success registration-btn">Registration</button>
    </div>
  </app-header>
  <app-button
    [buttonText]="showCourse"
    [iconPen]="iconPen"
    [iconTrash]="iconTrash"
  ></app-button>
  <app-info
    [infoTitle]="infoTitle"
    [infoText]="infoText"
  >
    <h1>{{infoTitle}}</h1>
    <p>{{infoText}}</p>
    <button type="button" class="btn btn-outline-success add-new-course-btn">{{addNewCourse}}</button>
  </app-info>
  <app-search></app-search>
</div>
