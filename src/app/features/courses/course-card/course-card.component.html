<div class="course-card-component">
  <div class="course-card-description">
    <h2>{{title}}</h2>
    <p>{{description}}</p>
  </div>
  <div class="course-card-info">
    <div class="info-block">
      <h6>Authors: </h6>
      {{authors}}
    </div>
    <div class="info-block">
      <h6>Duration: </h6>
      {{transformMinutesToHours(duration)}}
    </div>
    <div class="info-block">
      <h6>Created: </h6>
      {{creationDate | date:"dd.MM.YYYY"}}
    </div>
    <div class="info-block">
      <ng-content></ng-content>
    </div>
  </div>
</div>
